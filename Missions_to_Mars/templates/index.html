<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css')}}">
</head>
<body>
    
 <div class="container">
        <div class="jumbotron text-center">
         
          <h1>Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
        </div>

    <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{dictionary.news_title}}</h4>
              <p>{{dictionary.news_paragraph}}</p>
            </div>
          </div>
        </div>
  </div>
        <div class="row">
            <div class= "col-md-8">
          <h2>Featured Image</h2>
          <img class = "featured_img" src="{{dictionary.featured_image}}">
        </div>

        <div class="col-md-4">
          <h2>Mars Facts</h2>
          {{dictionary.facts | safe}}

        </div>
      </div>

      <div class="row">
        <div class= "col-md-12">
          <h2>Mars Hemispheres</h2>

          {% for hemisphere in dictionary.hemispheres %}
          <div class="col-md-6">
              <div class="thumbnail">
              <img src="{{hemisphere.image_url}}">
              <div class="caption">
                  <h3>{{hemisphere.title}}</h3>
              </div>
              </div>
          </div>
        {% endfor %}
        </div>
      </div>      

    
    
      
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</html>
